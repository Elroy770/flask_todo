name: Deploy to AWS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "=== Cleaning previous installs ==="
            docker rm -f $(docker ps -aq) 2>/dev/null || true
            docker rmi -f $(docker images -aq) 2>/dev/null || true
            rm -rf ~/flask_todo

            echo "=== Installing Git, Docker and Docker Compose (Amazon Linux) ==="
            sudo dnf install -y git docker
            sudo systemctl enable docker
            sudo systemctl start docker

            echo "âš¡ Fixing Docker socket permissions"
            sudo chmod 666 /var/run/docker.sock

            echo "ðŸ“¦ Installing Docker Compose plugin..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose

            docker --version
            docker-compose version
            git --version

            echo "=== Pulling project from GitHub ==="
            mkdir -p ~/flask_todo
            cd ~/flask_todo
            git clone https://github.com/Elroy770/flask_todo . || true
            git fetch origin main
            git reset --hard origin/main
            git config --global --add safe.directory ~/flask_todo

            echo "=== Stopping old containers and starting new ones ==="
            docker-compose down -v || true
            docker-compose up -d --build

            echo "âœ… Deployment done on AWS!"
