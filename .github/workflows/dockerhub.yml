name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and run with Docker Compose (smoke test)
        run: |
          docker compose up --build -d
          sleep 15
          docker compose ps
          if docker ps -a --filter "status=exited" --format '{{.Names}}' | grep -q .; then
            echo "One or more containers exited unexpectedly"
            docker ps -a
            docker compose logs --tail 200 || true
            docker compose down
            exit 1
          fi
          if docker compose logs --tail 200 | grep -Ei "error|failed|exception|traceback" -q ; then
            echo "Found error text in logs"
            docker compose logs --tail 200
            docker compose down
            exit 1
          fi
          docker compose down

      - name: Build images and tag for Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask_app:latest -f Dockerfile .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tester:latest test/.

      - name: Push images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/flask_app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/tester:latest
