        docker compose up -d
        sleep 30
        
        # ×”×¨×¦×ª ×”×‘×“×™×§×” ×•×©××™×¨×ª ×”×œ×•×’
        TEST_OUTPUT=$(docker compose run --rm test python test.py)
        echo "Test output: $TEST_OUTPUT"
        
        if [ "$TEST_OUTPUT" = "0" ]; then
          echo "âœ… SUCCESS: Test passed - output is 0"
        else
          echo "âŒ FAILED: Test failed - output is $TEST_OUTPUT (expected 0)"
