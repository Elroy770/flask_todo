name: Test and Deploy

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # ×©×œ×‘ 1: ×œ×”×¨×™×¥ ×‘×“×™×§×•×ª ×¢× Docker Compose
